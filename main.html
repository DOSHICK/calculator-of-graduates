<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <h1>Расчёт отметок за задания</h1>
  <main>
    <div class="const-co">
      <div class="const-co-block">
        <label for="maxPoint">Максимальное кол-во баллов:</label>
        <input type="number" name="maxPoint" id="maxPoint">
      </div>
      <div class="const-co-block">
        <label for="maxGrad">Максимальная отметка:</label>
        <input type="number" name="maxGrad" id="maxGrad">
      </div>
    </div>
    <div class="Point-find">
      <label for="points">Введите кол-во заработанных баллов</label>
      <input type="number" name="points" id="points">
      <p id="how-match">Тута выведется отметка)</p>
    </div>
  </main>

</body>
<script src="script.js"></script>

</html>
